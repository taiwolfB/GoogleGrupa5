<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <a class="btn" href="/admin">Admin</a>
                        {% if request.user.is_authenticated %}
                            <a class="btn" href="{% url 'locations:lista_locatii' %}">Locations</a>
                            <a class="btn" href="{% url 'companies:companies_list' %}">Companies</a>
                            <a class="btn" href="{% url 'jobs:jobs_list' %}">Jobs</a>
                            <a class="btn" href="{% url 'logout' %}">Logout</a>
                            <span>Hi, {{ request.user.username|upper }}</span>
                            {% if ready_to_work is False %}
                                <a href="{% url 'userprofile:stop_pontaj' %}" class="btn btn-danger">Oprire pontaj</a>
                            {% else %}
                                <a href="{% url 'userprofile:start_pontaj' %}" class="btn btn-success">Pornire pontaj</a>
                            {% endif %}
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
